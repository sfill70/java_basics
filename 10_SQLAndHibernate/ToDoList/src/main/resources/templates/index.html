<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- See configuration in WebMvConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="mt=4">
            <div class="col-lg-4">
                <h2 class="lt=4">Дата</h2>
                <p></p>
                <h3 class="lt=4"><span th:text="${date}"></span></h3>
            </div>
        </div>
        <div class="mt=4">
            <div class="col-lg-4">
                <form action="{% url 'core:data_page' %}" method="GET">
                    <label>
                        <input type="text" required placeholder="Введите данные" name="name">
                    </label><br>
                    <br>
                    <button class="btn btn-primary" type="submit">Ввод</button>
                    <br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="mt=4">
                <div class="col-lg-4">
                </div>
            </div>
    </div>
</div>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
