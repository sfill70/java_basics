<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskPut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- See configuration in WebMvConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">
    <div class="container-fluidr mt-4" style="background: beige">
        <br><br>
        <h5 class="lt=4"><span th:text="${title}"></span></h5>
        <div th:if="${view}">
            <form action="#" th:action="@{/put/{todoId}(todoId=${todoTask.id})}" th:object="${todoTask}"
                  method="post">
                <p>Title: <input type="text" th:field="*{title}"/></p>
                <p>Description: <textarea name="description" cols="40" rows="3" th:field="*{description}"></textarea>
                </p>
                <p>Priority: <select type="text" th:field="*{priority}"/></p>
                <option>HIGH</option>
                <option>MEDIUM</option>
                <option>LOW</option>
                </select>
                <p>Deadline: <input type="datetime-local" th:field="*{deadline}"/></p>
                <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
            </form>

        </div>
    </div>
</div>
</body>
</html>
