<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- See configuration in WebMvConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container">
    <div class="container-fluidr mt-4" style="background: beige">
        <div class="mt-4 ml-3">
            <b class="mt-4 ml-3"> Title </b>
            <h5 class="lt=4"><span th:text="${title}"></span></h5>
            <b class="mt-4 ml-3">Description:</b>
            <p><span class="lt=4"><span th:text="${description}"></span></span></p>
            <p class="mt-4 ml-3">Priority :
                <span class="lt=4"><span th:text="${priority}"></span></span></p>
            <p class="mt-4 ml-3">Дата :<span class="lt=4"><span th:text="${deadline}"></span></span></p>
        </div>
        <br><br>
        <div th:if="${view}">
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Удалить
            </button>
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Удалить</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form class="mt-4" th:action="@{/{todoId}(todoId=${task.id})}" th:object="${todoTask}"
                                  method="post">
                                <h6 style="color:red">Вы уверены что хотите удалить?</h6>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                        onclick="location.href='/' ">Нет
                                </button>
                                <button type="submit" value="Submit" class="btn btn-primary">Удалить</button>
                            </form>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <span class="float-right mr-3"><b>Редактировать: </b><a th:href="@{/put/{todoId}(todoId=${task.id})}"
                                                                    th:attr="data-id=${task.id}"
                                                                    th:text="${task.title}"></a>
                        </span>
        </div>
    </div>
</div>
</body>
</html>
